<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Naloga 1</title>
   <link rel="stylesheet" href="/css/style.css">
   <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,500;1,300;1,500&family=PT+Sans:ital,wght@0,400;0,700;1,400&display=swap"
      rel="stylesheet">
</head>

<body>
   <div class="main main-tickets">
      <div class="background background-t">
         <img src="/img/snapedit_1696511082047.png" alt="img">
      </div>
      <div class="background background-t background-mask">
         <img src="/img/snapedit_1696511082047.png" alt="img">
      </div>
      <header class="header">
         <div class="header__container _container">
            <div class="header__wrapper _wrapper">
               <a href="index.html" class="header__title preload">Odessa Opera and Ballet Theater</a>
               <nav class="header__menu menu preload">
                  <a href="about.html" id="mask" class="menu__link menu__link-about link">
                     <p class="link__text">about</p>
                  </a>
                  <div class="menu__decor menu__decor-1"></div>
                  <a href="price.html" class="menu__link menu__link-price link">
                     <p class="link__text">price</p>
                  </a>
                  <div class="menu__decor menu__decor-2"></div>
                  <a href="gallery.html" class="menu__link menu__link-gallery link">
                     <p class="link__text">gallery</p>
                  </a>
               </nav>
            </div>
         </div>
      </header>
      <!-- Comment just for comment -->
      <div class="content">
         <div class="content__container _container">
            <div class="content__wrapper _wrapper preload">
               <div class="content__title">Purchase form</div>
               <div class="content__form-wrapper">
                  <form action="" method="post" class="content__form from">
                     <input placeholder="Name" required type="text" name="name" class="form__item form__item-name ">
                     <input placeholder="Surname" required type="text" name="surname"
                        class="form__item form__item-surname ">
                     <input placeholder="E-mail" type="email" name="email" class="form__item form__item-email ">
                     <input placeholder="Number" required type="text" pattern="\+?[0-9\s\-\(\)]+" name="number"
                        class="form__item form__item-number ">
                     <select name="ticket-type" id="" class="form__item form__item-type">
                        <option>Tiket type</option>
                        <option value="Family">Family</option>
                        <option value="Solo">Solo</option>
                        <option value="Date">Date</option>
                        <option value="Student">Student</option>
                     </select>
                     <select name="quantity" id="" class="form__item form__item-quantity">
                        <option>Quantity</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                     </select>
                     <input placeholder="Age" type="number" name="age" class="form__item form__item-age ">
                     <input placeholder="Date" type="date" name="date" class="form__item form__item-date ">
                     <textarea placeholder="Comment" maxlength="100" class="form__item form__item-textarea"
                        name="comment" id="" cols="30" rows="10"></textarea>
                     <div class="form__item-checkbox-text">
                        <p>I want to receive news to my email</p> <input type="checkbox" class="form__item-checkbox"
                           required> <span class="checkbox-mark"></span>
                     </div>
                     <input value="Purchase" class="form__item-button" type="submit">
                  </form>
               </div>
            </div>
         </div>
      </div>
      <footer class="footer">
         <div class="footer__container _container">
            <div class="footer__wrapper _wrapper">

               <p class="footer__title">Fedir Derhachov, 2023 Â©</p>

               <a href="mailto:fedir.derhachov@student.um.si" class="footer__text">
                  <p class="">fedir.derhachov@student.um.si</p>
               </a>

            </div>
         </div>
      </footer>
   </div>
   <script src="/js/app.js"></script>
</body>

</html>
